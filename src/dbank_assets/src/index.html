<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>dbank</title>
    <base href="/" />
    <link rel="icon" href="favicon.ico" />
    <link type="text/css" rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <img src="logo.png" alt="DFINITY logo" />
      <div>
        <label for="Balance">Balance: &nbsp;</label>
        <span id="balance"></span>
      </div>

      <div>
        <label for="top-up">Enter amount to Top Up: &nbsp;</label>
        <input id="top-up" alt="Top Up" type="text" />
        <button id="btn-top-up">Top Up!</button>
      </div>

      <div>
        <label for="withdraw">Enter amount to Withdraw: &nbsp;</label>
        <input id="withdraw" alt="Withdraw" type="text" />
        <button id="btn-withdraw">Withdraw!</button>
      </div>
    </main>
  </body>
</html>
